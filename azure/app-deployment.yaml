# Azure App Service Deployment YAML
# This file defines the infrastructure for deploying the Sports API to Azure

apiVersion: apps/v1
kind: Deployment
metadata:
  name: sportsapi
  labels:
    app: sportsapi
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sportsapi
  template:
    metadata:
      labels:
        app: sportsapi
    spec:
      containers:
      - name: sportsapi
        image: <your-container-registry>.azurecr.io/sportsapi:latest
        ports:
        - containerPort: 8080
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: connection-string
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: sportsapi-service
spec:
  type: LoadBalancer
  selector:
    app: sportsapi
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
